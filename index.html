<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="layout.css">
    </head>

    <body>
        <main>
            <section>
                <h1>TIP CALCULATOR</h1>
            </section>

            <section id="calculator">
                <p>How much was your bill?</p>
                $ <input id = "billAmt" type="text" placeholder="Bill Amount">

                <p>How was your service?</p>
                <select id="evaluation">
                    <option value="0" selected disabled>-- Choose an option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input id = "numPeople" type="text" placeholder="Number of People"> people
                <br> <br>

                <button id = "buttonCalc">CALCULATE</button>
                
                <div id="result">
                    <span id="tip">0.00</span>
                    <span id="each">each</span>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
